<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </script>
        <link rel="stylesheet" type="text/css" href="sign_up.css">
    </head>
    <body>
        <div class="topnav">
            <a class="Home" href="main.html">HOME</a>
            <a class="coloroftn" href="sign_up.html">SIGN UP</a>
            <a class="coloroftn" href="#cart">CART</a>
            <a class="coloroftn" href="#about">ABOUT</a>
            <a class="coloroftn" href="#contact">CONTACT</a>
        </div>
        <form action="register.php" method="post" class="sign_up">
            <div  class="main">
                <h1 style="text-align: center;">Sign Up Forum</h1>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter your username" name="username" required >
                <br><hr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <br><hr> 
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter password"name="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <br><hr>
                <label for="repassword"><b>Confirm password</b></label>
                <input type="password" placeholder="Re-enter password" id="repassword" onkeyup="checkPassword()" required>
                <span id="message"></span>
                <br><hr>
                <input type="submit" placeholder="Register" name="register">
                
            </div>
        <a class="login" href="login.html">Already have an account?</a>
        </form>
        <script type="text/javascript">
            var checkPassword = function() {
                var password = document.getElementById('password').value;
                var repassword = document.getElementById('repassword').value;
                var message = document.getElementById('message');
    
                if (password === repassword) {
                    message.style.color = 'green';
                    message.innerHTML = 'Password matching';
                } else {
                    message.style.color = 'red';
                    message.innerHTML = 'Password not matching';
                }
            }
        </script>
    </body>
</html>
